<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Results Page</title>
  <link rel="stylesheet" href="../my-style-dir/Display_Page.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  
</head>

<body>

  <div class="navigation">
    <div class="home_button">
      <a class="active" href="/home">COMPARIFY</a>

      <form method='post' action='/'>
        <div class="search">
          <input type="text" placeholder="Search..." name="query" align="top">
          <button class="button" type="submit">
            <i class="fas fa-search"></i>
          </button>
          </br>
        </div>
      </form>
      <div class="signup">
        <button class="sign-up">Sign Up</button>
        <button class='log-in'>Login</button>
      </div>
    </div>




  </div>
  <div class="wrapper">
    <div class="box a">
      <div class="walmart"><h1>Walmart</h1></div>
      <img src={{image}} alt="">
      <div class="name">
        <h1>{{name}}</h1>
      </div>
      <div class="description">
        <h1>{{description}}</h1>
      </div>
      <div id = "price" class="price">
        <h1>Price: ${{price}}</h1>
      </div>
      <button class='buyButton'>Buy Now</button>
    </div>
    <div class="box b">
      <div class="ebay"><h1>Ebay</h1></div>
      <img src={{ebay_image}} alt="">
      <div class="name">
        <h1>{{ebay_name}}</h1>
      </div>
      <div class="description">
        <h1>{{description}}</h1>
      </div>


      <div class="price" id = 'ebayPrice'>
        <h1>Price: ${{ebay_price}}</h1>

      </div>
      <button class='buyButton'>Buy Now</button>
    </div>
  </div>

  <script src="C:\Users\Ariel Moskowitz\Desktop\Comparify\Templates\script.js"></script>
</body>

</html>
